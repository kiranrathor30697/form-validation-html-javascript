<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Email Validate</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </head>
    <body class="bg-secondary">
        <form class="offset-4 w-25 border p-3 mt-5 bg-dark" method="post">
            <h4 class="text-white">Form Validation Button Disable</h4>
            <input type="text" id="fname" name="fname" class="form-control mt-4" placeholder="Please Enter Your First Name" value="" onkeydown="handleChange()"/><span id="fn" class="" style="color:red;"></span>
            <input type="text" id="lname" name="lname" class="form-control mt-4" placeholder="Please Enter Your Last Name" value="" onkeydown="handleChange()" /><span id=ln class="" style="color:red;"></span>
            <input type="email" id="email" name="email" class="form-control mt-4" placeholder="Please Enter Your Email" value="" onkeydown="handleChange()" /><span id="em" class="" style="color:red;"></span>
            <input type="password" id="password" name="password" class="form-control mt-4" placeholder="Please Enter Your Password" value="" onkeydown="handleChange()" /><span id="ps" class="" style="color:red;"></span>
            <input type="password" id="con_password" name="con_password" class="form-control mt-4" placeholder="Please Enter Your Confirm Password" value="" onkeydown="handleChange()" /><span id="co_ps" class="" style="color:red;"></span><br />
            <input type="radio" class="offset-2 " name="gender" />
            <label for="gender" class="text-white">Female</label><br />
            <input type="radio" class="offset-2" name="gender" />
            <label for="gender" class="text-white">Male</label><br /><br />
            <button type="button" id="sub" class="offset-4 btn btn-success" onclick="mySubForm()" name="Save">Submit Form</button>
        </form>

        <script>
            var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;

            let fname = document.getElementById('fname');
            let lname = document.getElementById('lname');
            let email = document.getElementById('email');
            let password = document.getElementById('password');
            let con_password = document.getElementById('con_password');
            let fn = document.getElementById('fn');
            let ln = document.getElementById('ln');
            let em = document.getElementById('em');
            let ps = document.getElementById('ps');
            let co_ps = document.getElementById('co_ps');


               let handleChange = ()=>{
                    //console.log("change");
                    if(fname.value !== ""){
                        fn.remove();
                    }else{
                        fn.innerHTML = "Please Enter your First Name";
                    }if(lname.value !== ""){
                        ln.remove();
                    }else{
                        ln.innerHTML = "Please Enter your Last Name";
                    }if(email.value !== ""){
                        em.remove();
                    }else{
                        em.innerHTML = "Please Enter your Email";
                    }if(password.value !== ""){
                        ps.remove();
                    }else{
                        ps.innerHTML = "Please Enter your Password";
                    }if(con_password.value !== ""){
                        if((password.value) == (con_password.value)){
                            //console.log("same password")
                            co_ps.remove();
                        }else if((password.value) !== (con_password.value)){
                            co_ps.innerHTML = "Not Match Password";
                        }else{
                            co_ps.remove();
                        }
                    }else{
                        co_ps.innerHTML = "Please Enter your Confirm Password";
                    }
                }
                let mySubForm = ()=>{
                    //console.log("submited");
                    if(((fname.value) && (lname.value) && (email.value) && (password.value) && (con_password.value)) == ""){
                        fn.innerHTML = "Please Enter your First Name";
                        ln.innerHTML = "Please Enter your Last Name";
                        em.innerHTML = "Please Enter your Email";
                        ps.innerHTML = "Please Enter your Password";
                        co_ps.innerHTML = "Please Enter your Confirm Password";
                    }
                }
        </script>
    </body>
</html>
